<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reef</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Reef Stuff</h1>

		<p id="greeting"></p>

		<p id="cart"></p>

		<p><strong>1:</strong> <span data-item="1"></span></p>
		<p><strong>2:</strong> <span data-item="2"></span></p>
		<p><strong>3:</strong> <span data-item="3"></span></p>

		<script src="../dist/reef.js"></script>
		<script>
			let {store, text, htmlUnsafe} = reef;

			// State
			let purchases = store([]);
			let greeting = store('Hello');
			let name = store('Chris');

			// Greeting
			let greet = text('#greeting', function (greeting, name) {
				return `${greeting}, ${name}!`;
			});

			// Cart
			let cart = htmlUnsafe('#cart', function (purchases) {
				return `ðŸ›’ ${purchases.length} Items`;
			});

			// Bind UI to state
			greet.use(greeting, name);
			cart.use(purchases);

			// Initial render
			greet.run();
			cart.run();

			// Checkout Buttons
			let items = document.querySelectorAll('[data-item]');
			for (let item of items) {
				let btn = htmlUnsafe(item, function (purchases) {
					let id = item.getAttribute('data-item');
					return purchases.includes(id) ? '<em>In your cart</em>' : `<button data-add="${id}">Add to Cart</button>`;
				});
				btn.use(purchases);
				btn.run();
			}

			setTimeout(function () {
				greeting.$ = 'Heyo';
				name.$ = 'Steve';
			}, 2000);

			// Event Listeners
			document.addEventListener('click', function (event) {

				// Get item
				let item = event.target.getAttribute('data-add');
				if (!item) return;

				// Add to purchases
				purchases.$.push(item);

			});
		</script>
	</body>
</html>
