<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Live Type</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 32em;
			width: 88%;
		}

		label,
		input {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Mirror Text</h1>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		// Turn on debug mode
		Reef.debug(true);

		// Create an app
		var app = new Reef('#app', {
			data: {
				text: ''
			},
			template: function (props) {
				return `
					<label for="mirror">Whatever you type shows up below the field</label>
					<input type="text" oninput="mirror()" id="mirror">
					<div><em aria-live="polite">${props.text.length ? props.text : 'Type something above to change this text'}</em></div>`;
			},
			listeners: {
				mirror: function (event) {
					this.data.text = event.target.value;
				}
			}
		});

		app.render();
	</script>

</body>
</html>
