<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Live Type</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 32em;
			width: 88%;
		}

		label,
		input {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>

	<label for="mirror">Whatever you type shows up below the field</label>
	<input type="text" id="mirror">
	<div><em id="app" aria-live="polite"></em></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, text} = reef;

		// Create a store
		let data = store('');

		// Create an app
		let app = text('#app', function (text) {
			return text.length ? text : 'Type something above to change this text';
		});

		// Bind the store and render
		app.use(data);
		app.run();

		// Update state on input change
		// Rendering is debounced for performance
		document.addEventListener('input', function (event) {
			if (!event.target.matches('#mirror')) return;
			data.$ = event.target.value;
		}, false);
	</script>

</body>
</html>
