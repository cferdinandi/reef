<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Style Elements</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		// Turn on debug mode
		Reef.debug(true);

		// Create app with inline styles
		var app = new Reef('#app', {
			data: {
				showStyles: false
			},
			template: function (props) {
				if (!props.showStyles) return '<p>Hi!</p>';
				return `
					<style>.color { color: red; }</style>
					<p class="color">Hi!</p>`;
			}
		});

		app.render();

		// After 2 seconds, update with styles
		setTimeout(function () {
			app.data.showStyles = true;
		}, 2000);
	</script>

</body>
</html>
