<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Style Elements</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, htmlUnsafe} = reef;

		let data = store({
			showStyles: false
		});

		// Create app with inline styles
		let app = htmlUnsafe('#app', function (props) {
			if (!props.showStyles) return '<p>Hi</p>';
			return `
				<style>.color { color: red; }</style>
				<p class="color">Hi!</p>`;
		});

		// Bind the state and render
		app.use(data);
		app.run();

		// After 3 seconds, update with styles
		setTimeout(function () {
			data.$.showStyles = true;
		}, 3000);
	</script>

</body>
</html>
