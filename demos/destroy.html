<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Destroy a Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		// Turn on debug mode
		Reef.debug(true);

		// Create an app
		let app = new Reef('#app', {
			data: {
				heading: 'My Todos',
				todos: ['Swim', 'Climb', 'Jump', 'Play']
			},
			template: function (props) {
				let {heading, todos} = props;
				return `
					<h1>${heading}</h1>
					<ul>
						${todos.map(function (todo) {
							return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
						}).join('')}
					</ul>`;
			}
		});

		app.render();

		// Destroy the instance after 2 seconds
		setTimeout(function () {
			app.destroy();
		}, 2000);
	</script>

</body>
</html>
