<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Data Stores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		// Turn on debug mode
		Reef.debug(true);

		// Create a data store
		// This holds app data that can used by one or more components
		// Updating the store data automatically triggers renders in any component using it
		var store = Reef.Store({
			data: {
				todos: ['Swim', 'Climb', 'Jump', 'Play']
			},
			setters: {
				addTodo: function (props, todo) {
					props.todos.push(todo);
				}
			}
		});

		// Use the store in the app instead of a data object
		var app = new Reef('#app', {
			store: store,
			data: {
				heading: 'My Todos'
			},
			template: function (props) {
				return `
					<h1>${props.heading}</h1>
					<ul>
						${props.todos.map(function (todo) {
							return `<li>${todo}</li>`;
						}).join('')}
					</ul>`;

			},
			setters: {
				changeHeading: function (props, heading) {
					props.heading = heading;
				}
			}
		});

		app.render();

		// After 2 seconds, update the store data
		// The app will re-render with the new data
		setTimeout(function () {
			app.do('changeHeading', 'Stuff to do');
			store.do('addTodo', 'Take a nap... zzzz');
		}, 2000);

		document.addEventListener('reef:render', function (event) {
			console.log(event);
		});
	</script>

</body>
</html>
