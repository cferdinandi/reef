<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Working with Numbers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src='../dist/reef.js'></script>
	<script>
		let {store, diffUnsafe} = reef;

		let data = store(0);

		let app = diffUnsafe('#app', function (percentage) {
			return `
				<label for="progress">App progress:</label>
				<progress id="progress" max="100" value="${percentage}"> ${percentage}% </progress>`;
		});

		// Render the component into the DOM
		app.use(data);
		app.run();

		// Automatically increase the percentage every second
		let int = setInterval(function () {

			// Increase the percentage
			data.$++;

			// Once it hits 100%, clear it
			if (data.$ > 99) {
				clearInterval(int);
			}

		}, 16);
	</script>

</body>
</html>
