<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Multiple Stores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, component} = reef;

		// Create multiple reactive store
		let data = store({
			heading: 'My Todos',
			emoji: 'ğŸ‘‹ğŸ‰'
		});
		let todos = store(['Swim', 'Climb', 'Jump', 'Play']);

		// Create a template
		function template () {
			let {heading, emoji} = data;
			return `
				<h1>${heading} ${emoji}</h1>
				<ul>
					${todos.map(function (todo) {
						return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
					}).join('')}
				</ul>`;
		}

		// Log render events
		document.addEventListener('reef:render', function (event) {
			console.log(`The #${event.target.id} element was rendered.`);
		});

		// Create a reactive component
		// It automatically renders into the UI
		component('#app', template);

		// After two seconds, add an item to the todo list
		setTimeout(function () {

			// Update todos
			todos.push('Take a nap... zzzz');
			todos.push('Wake up');
			todos.push('Repeat');

			// Update page data
			data.emoji = 'ğŸ”¥â°';

		}, 3000);
	</script>

</body>
</html>
