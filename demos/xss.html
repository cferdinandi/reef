<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>ReefJS Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}
		</style>

		<!-- scripts -->
		<script src="../dist/reef.js"></script>
	</head>

	<body>

		<main>

			<div id="app"></div>

			<script>
				// Turn on debug mode
				Reef.debug(true);

				// Setup a cross-site scripting attack
				// If you uncomment allowHTML: true, the alert will run
				var app = new Reef('#app', {
					data: {
						xss: `<img onerror="alert('xss attack, yo!')" src=x>`,
						xss2: `x" onerror="alert('XSS Attack')"`
					},
					template: function (props) {
						return `
							<p>${props.xss}</p>
							<p><img src="${props.xss2}"></p>
						`;
					},
					// allowHTML: true
				});

				app.render();
			</script>
		</main>

	</body>
</html>
