<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XSS Prevention</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script src="xss.js"></script>
	<script>
		let {store, diff, diffUnsafe, html, htmlUnsafe} = reef;

		let data = store(xss);

		let app = diff('#app', function (xss) {
			return xss.map(function (elem) {
				return elem;
			}).join('');
		});

		app.use(data);
		app.run();
	</script>

</body>
</html>
