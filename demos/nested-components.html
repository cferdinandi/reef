<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Nested Components</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		// Turn on debug mode
		Reef.debug(true);

		// Parent component
		let app = new Reef('#app', {
			data: {
				heading: 'My Todos'
			},
			template: function (props) {
				return `
					<h1>${props.heading}</h1>
					<div id="todos">
						${todos.html()}
					</div>`;
			}
		});

		// Nested component
		let todos = new Reef('#todos', {
			data: {
				todos: ['Swim', 'Climb', 'Jump', 'Play']
			},
			template: function (props) {
				return `
					<ul>
						${props.todos.map(function (todo) {
							return `<li>${todo}</li>`;
						}).join('')}
					</ul>`;
			}
		});

		// Log rendered elements
		document.addEventListener('reef:render', function (event) {
			console.log(`#${event.target.id} was rendered`);
		});

		// Render your app
		// Todos must be manually rendered because they're not attached
		app.render();

		// After 2 seconds, update the store data
		// The app will re-render with the new data
		setTimeout(function () {
			app.data.heading = 'Stuff to do';
			todos.data.todos.push('Take a nap... zzzz');
		}, 2000);

		// After 4 seconds, update the store data
		// The app will re-render with the new data
		setTimeout(function () {
			todos.data.todos.push('Wake up!');
		}, 4000);
	</script>

</body>
</html>
