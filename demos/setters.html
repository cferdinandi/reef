<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Using Setter Functions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>

<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, diff} = reef;

		// Create a data store
		// The first argument on a setter is the data
		// You can pass in as many other arguments as you'd like
		let data = store({
			heading: 'My Todos',
			todos: ['Swim', 'Climb', 'Jump', 'Play']
		},
		{
			addTodo: function (props, todo) {
				console.log(props, todo);
				props.todos.push(todo);
			}
		});

		// Use the store in the app
		let app = diff('#app', function (props) {
			return `
				<h1>${props.heading}</h1>
				<ul>
					${props.todos.map(function (todo) {
						return `<li>${todo}</li>`;
					}).join('')}
				</ul>`;
		});

		// Bind store and render the UI
		app.use(data);
		app.run();

		// After 3 seconds, try to update the data
		// This won't do anything, because setters were defined
		// When setters are defined, only explicit setter functions can update state
		// The state returned from data.$ is an immutable, so data is never updated
		setTimeout(function () {
			data.$.todos.push('Take a nap... zzzz');
			console.log('Update state directly', data.$.todos);
		}, 1000);

		// After 6 seconds, add a todo using the addTodo setter
		// This WILL update the state and render an updated UI
		setTimeout(function () {
			data.do('addTodo', 'Take a nap... zzzz');
			console.log('Update state with setter', data.$.todos);
		}, 2000);
	</script>

</body>
</html>
