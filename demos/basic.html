<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {Store, diff} = reef;

		// App state
		let data = new Store({
			heading: 'My Todos',
			todos: ['Swim', 'Climb', 'Jump', 'Play'],
			emoji: 'ðŸ‘‹ðŸŽ‰'
		});

		// Setup a template
		let template = diff('#app', function (props) {
			let {heading, todos, emoji} = props;
			return `
				<h1>${heading} ${emoji}</h1>
				<ul>
					${todos.map(function (todo) {
						return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
					}).join('')}
				</ul>`;
		});

		// Bind the template to the state
		data.do(template);
		data.run();

		// After three seconds, add an item to the todo list
		setTimeout(function () {
			data.data.todos.push('Take a nap... zzzz');
		}, 3000);
