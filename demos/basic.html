<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Basic Setup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, diff} = reef;

		// App state
		let data = store({
			heading: 'My Todos',
			todos: ['Swim', 'Climb', 'Jump', 'Play'],
			emoji: 'ðŸ‘‹ðŸŽ‰'
		});

		// Setup a template
		let template = diff('#app', function (props) {
			let {heading, todos, emoji} = props;
			return `
				<h1>${heading} ${emoji}</h1>
				<ul>
					${todos.map(function (todo) {
						return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
					}).join('')}
				</ul>`;
		});

		// Bind the template to the state
		template.use(data);
		template.run();

		// After three seconds, add an item to the todo list
		setTimeout(function () {
			data.$.todos.push('Take a nap... zzzz');
		}, 3000);
	</script>

</body>
</html>
