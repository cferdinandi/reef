<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Basic Setup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		// Turn on debug mode
		Reef.debug(true);

		// Create an app
		var app = new Reef('#app', {
			data: {
				heading: 'My Todos',
				todos: ['Swim', 'Climb', 'Jump', 'Play'],
				emoji: 'ðŸ‘‹ðŸŽ‰'
			},
			template: function (props) {
				let {heading, todos, emoji} = props;
				return `
					<h1>${heading} ${emoji}</h1>
					<ul>
						${todos.map(function (todo) {
							return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
						}).join('')}
					</ul>`;
			}
		});

		// Log a message to the console whenever a render happens
		document.addEventListener('reef:render', function (event) {
			console.log('rendered!');
		});

		// Render the app
		app.render();

		// After two seconds, add an item to the todo list
		setTimeout(function () {
			app.data.todos.push('Take a nap... zzzz');
		}, 2000);
	</script>

</body>
</html>
