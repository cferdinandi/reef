<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reef</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Reef Stuff</h1>

		<p>
			<strong>Counter:</strong> <span id="counter">0</span>
			<button data-click="increment">Increment</button>
		</p>

		<script src="../dist/reef.js"></script>
		<script type="module">
			let {store, text, debug} = reef;
			debug(true);

			// State
			let count = store(0);

			// The counter
			let counter = text('#counter', function (count) {
				return count;
			});
			counter.use(count);

			// Event Listeners
			let btn = document.querySelector('[data-click="increment"]');
			btn.addEventListener('click', function (event) {
				count.$++;
			});
		</script>
	</body>
</html>
