<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Reef.js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			/**
			 * Add box sizing to everything
			 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
			 */
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}

			/**
			 * 1. Add the correct box sizing in Firefox.
			 * 2. Show the overflow in Edge and IE.
			 */
			hr {
				border: 0;
				border-top: 1px solid #e5e5e5;
				border-bottom: 0 solid transparent;
				box-sizing: content-box; /* 1 */
				margin: 2em auto;
				overflow: visible; /* 2 */
			}

			/**
			 * Syntax Highlighting
			 */
			code,
			kbd,
			pre,
			samp {
				font-family: Menlo, Monaco, "Courier New", monospace;
				font-size: 0.875em;
			}

			code {
				color: #dd1144;
				padding: 0.25em;
				word-wrap: break-word;
			}

			pre {
				background-color: #f7f7f7;
				display: block;
				line-height: 1.5;
				margin-bottom: 1.5625em;
				overflow: auto;
				padding: 0.8125em;
				-moz-tab-size: 4;
				-o-tab-size: 4;
				tab-size: 4;
				white-space: pre-wrap;
				word-break: break-all;
			}

			pre code {
				background-color: transparent;
				border: 0;
				color: inherit;
				font-size: 1em;
				padding: 0;
			}

			/* http://prismjs.com/download.html?themes=prism&languages=clike+javascript */
			/**
			 * prism.js default theme for JavaScript, CSS and HTML
			 * Based on dabblet (http://dabblet.com)
			 * @author Lea Verou
			 */
			.token.comment,
			.token.prolog,
			.token.doctype,
			.token.cdata {
				color: slategray;
			}

			.token.punctuation {
				color: #999;
			}

			.namespace {
				opacity: .7;
			}

			.token.property,
			.token.tag,
			.token.boolean,
			.token.number,
			.token.constant,
			.token.symbol,
			.token.deleted {
				color: #905;
			}

			.token.selector,
			.token.attr-name,
			.token.string,
			.token.char,
			.token.builtin,
			.token.inserted {
				color: #690;
			}

			.token.operator,
			.token.entity,
			.token.url,
			.language-css .token.string,
			.style .token.string {
				color: #a67f59;
				background: hsla(0, 0%, 100%, .5);
			}

			.token.atrule,
			.token.attr-value,
			.token.keyword {
				color: #07a;
			}

			.token.function {
				color: #DD4A68;
			}

			.token.regex,
			.token.important,
			.token.variable {
				color: #e90;
			}

			.token.important,
			.token.bold {
				font-weight: bold;
			}
			.token.italic {
				font-style: italic;
			}

			.token.entity {
				cursor: help;
			}
		</style>

		<!-- Javascript -->
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
		<script src="dist/reef.min.js"></script>
	</head>
